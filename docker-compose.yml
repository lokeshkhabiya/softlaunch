services:
  backend:
    image: ${BACKEND_IMAGE:-appwit/backend:latest}
    build:
      context: .
      dockerfile: docker/backend.dockerfile
    container_name: appwit-backend
    restart: unless-stopped
    # env_file: 
    #   - apps/backend/.env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3000}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - appwit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${FRONTEND_IMAGE:-appwit/frontend:latest}
    build:
      context: .
      dockerfile: docker/frontend.dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3000}
    container_name: appwit-frontend
    restart: unless-stopped
    # env_file:
    #   - apps/frontend/.env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-8080}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - appwit-network

networks:
  appwit-network:
    driver: bridge

volumes:
  backend_data:
  frontend_data:
