services:
  db:
    image: postgres:16-alpine
    container_name: appwit-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appwit_db}
      POSTGRES_USER: ${POSTGRES_USER:-appwit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-appwit_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - appwit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appwit}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    image: ${BACKEND_IMAGE:-appwit/backend:latest}
    build:
      context: .
      dockerfile: docker/backend.dockerfile
    container_name: appwit-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-4000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-appwit}:${POSTGRES_PASSWORD:-appwit_password}@db:5432/${POSTGRES_DB:-appwit_db}
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appwit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${FRONTEND_IMAGE:-appwit/frontend:latest}
    build:
      context: .
      dockerfile: docker/frontend.dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:4000}
    container_name: appwit-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - appwit-network

networks:
  appwit-network:
    driver: bridge

volumes:
  postgres_data:
